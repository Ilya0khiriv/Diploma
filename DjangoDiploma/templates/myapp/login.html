<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<div class="container">

    <div class="login-container">
        <h2 class="login-title">Login</h2>

        {% if messages %}
            <div class="messages-container">
                <ul>
                    {% for message in messages %}
                        <li class="message">{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="post" class="message-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required class="message-input">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required class="message-input">
            </div>

            <button type="submit" class="submit-btn">Login</button>
        </form>

        <div class="register-link">
            <p>Don't have an account? <a href="/auth/register" class="logout-link">Register here</a></p>
        </div>
    </div>


</div>

</body>
</html>
